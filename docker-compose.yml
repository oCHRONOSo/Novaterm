# ================================
# Novaterm Docker Compose
# Full stack: App + MySQL Database
# ================================

services:
  # ================================
  # MySQL Database
  # ================================
  db:
    image: mysql:8.0
    container_name: novaterm-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-novaterm}
      MYSQL_USER: ${DB_USER:-novaterm}
      MYSQL_PASSWORD: ${DB_PASSWORD:-novaterm123}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - novaterm-network

  # ================================
  # Novaterm Application
  # ================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: novaterm-app:latest
    container_name: novaterm-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: mysql://${DB_USER:-novaterm}:${DB_PASSWORD:-novaterm123}@db:3306/${DB_NAME:-novaterm}
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-secure-secret-in-production}
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET:-your-encryption-secret-key-here-min-32-chars}
      OLLAMA_HOST: ${OLLAMA_HOST:-http://ollama:11434}
      SOCKET_HOST: http://localhost:3000
      NEXT_PUBLIC_SOCKET_HOST: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - novaterm-network
    # Allow container to connect to host's SSH port for testing
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ================================
  # Ollama AI (optional - for AI features)
  # ================================
  ollama:
    image: ollama/ollama:latest
    container_name: novaterm-ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - novaterm-network
    # GPU support (NVIDIA): uncomment below
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

# ================================
# Networks
# ================================
networks:
  novaterm-network:
    driver: bridge

# ================================
# Volumes
# ================================
volumes:
  mysql_data:
    driver: local
  ollama_data:
    driver: local

